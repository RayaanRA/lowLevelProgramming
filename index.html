<style>
    /* Remove margins and padding from html and body */
html, body {
    margin: 0;
    padding: 0;

}

body {

header {

    background: linear-gradient(to right, #ef8e38, #108dc7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

header h4 {

}

#home-nav {
    display: flex;

    margin-right: 6.25%;

}

h1, p {
    text-shadow: 12.5% 12.5% 31.25% rgba(0, 0, 0, 0.07);
}

#mainTEXT {
    text-align: right;
    font-size: 1250%;
    margin-right: 312.5%;
    margin-bottom: 30px;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.fade-image {
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
}

nav a {
    text-decoration: none; /* Remove underline */
    color: white; /* Set text color to white */
}


/* hover animation */
.hover-underline {
    color: #ffffff;
    position: relative;
    display: inline-block;
}
  
.hover-underline::after,
.hover-underline::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #ff0000, #00ffff);
    bottom: -2px;
    left: 0;
    transform: scaleX(0);
    /*
    transform-origin: right;
    */
    transition: transform 0.4s ease-out;
}
  
.hover-underline::before {
    top: 0px;
    transform-origin: left;
}
  
.hover-underline:hover::after,
.hover-underline:hover::before {
    transform: scaleX(1);
  }

  #mainDiv p {
    font-size: 30px;
    text-align: right;
    margin-right: 50px;
    margin-top: 10px;
  }

  /* Scrolling Txt Animation */
  .scrolling-words-container {
    display: flex;
    align-items: right;
    font-size: 200px;
    font-weight: 600;
    font-family: "Andalé Mono", monospace;
    overflow: hidden;
    margin-left: 1450px;
  }
  
  .scrolling-words-box {
    height: 210px; /* Adjust based on font size */
    overflow: hidden;
    position: relative;
}

.scrolling-words-box ul {
    margin: 0;
    padding: 0;
    list-style: none;
    animation: scrollUp 10s linear infinite; /* 10s total duration for smooth timing */
}

.scrolling-words-box li {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 210px; /* Ensure each word fits fully */
    list-style: none;
}
  
  /* Keyframes for scrolling animation */
  @keyframes scrollUp {
    0%, 20% {
        transform: translateY(0);
    }
    25%, 45% {
        transform: translateY(-25%);
    }
    50%, 70% {
        transform: translateY(-50%);
    }
    75%, 95% {
        transform: translateY(-75%);
    }
    100% {
        transform: translateY(-100%); /* Moves beyond last word */
    }
    110% {
        transform: translateY(-125%)
    }

}
</style>
